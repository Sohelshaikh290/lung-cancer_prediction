<!DOCTYPE html>
<html>
<head>
	<title>Home Page</title>
	<style>
		* {
			box-sizing: border-box;
		}

		body {
			background-image: url("https://jnj-content-lab2.brightspotcdn.com/dims4/default/78c6313/2147483647/strip/false/crop/1440x666+0+0/resize/1440x666!/quality/90/?url=https%3A%2F%2Fjnj-production-jnj.s3.us-east-1.amazonaws.com%2Fbrightspot%2F1b%2F32%2F2e138abbf1792e49103c9e3516a8%2Fno-one-would-believe-me-when-i-suspected-i-had-lung-cancer-0923-new.jpg");
			background-size: cover;
			background-repeat: no-repeat;
			font-family: 'Roboto', sans-serif;
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}

		header {
			background-color: rgba(51, 51, 51, 0.8);
			color: #fff;
			padding: 20px;
			width: 100%;
			text-align: center;
			position: fixed;
			top: 0;
			left: 0;
		}

		h1 {
			font-size: 48px;
			margin: 0;
			text-shadow: 2px 2px 4px #000000; /* Added 3D effect */
		}

		.container {
			max-width: 800px;
			margin-top: 100px;
			text-align: center;
			background-color: rgba(255, 255, 255, 0.8);
			border-radius: 10px;
			padding: 20px;
			box-shadow: 0px 10px 30px -5px rgba(0, 0, 0, 0.3); /* Added 3D effect */
			transform: scale(1.01); /* Added floating effect */
			transition: transform 0.5s;
		}

		.container:hover {
			transform: scale(1.02); /* Added floating effect on hover */
		}

		p {
			font-size: 24px;
			margin-top: 30px;
			margin-bottom: 30px;
		}

		a {
			background-color: #4CAF50;
			color: #fff;
			display: inline-block;
			padding: 10px 20px;
			text-decoration: none;
			border-radius: 5px;
			margin-top: 30px;
			font-size: 18px;
			transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
			box-shadow: 0 9px #999;
		}

		a:hover {
			background-color: #3e8e41;
			box-shadow: 0 5px #666;
			transform: translateY(4px);
		}

		.creators {
			font-size: 20px; /* Increased font size */
			color: #4CAF50; /* Changed color */
			font-family: 'Courier New', Courier, monospace;
			font-weight: bold;
			margin-top: 50px;
		}

		footer {
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100%;
			background-color: rgba(51, 51, 51, 0.8);
			color: #fff;
			text-align: center;
			padding: 10px;
		}
	</style>
	<link rel="icon" type="image/x-icon" href="https://jnj-content-lab2.brightspotcdn.com/dims4/default/78c6313/2147483647/strip/false/crop/1440x666+0+0/resize/1440x666!/quality/90/?url=https%3A%2F%2Fjnj-production-jnj.s3.us-east-1.amazonaws.com%2Fbrightspot%2F1b%2F32%2F2e138abbf1792e49103c9e3516a8%2Fno-one-would-believe-me-when-i-suspected-i-had-lung-cancer-0923-new.jpg">
</head>
<body>
	<header>
		<marquee behavior="alternate" scrollamount="10"><h1>Welcome to Sorukosa Project</h1></marquee>
	</header>
	<div class="container">
		<p>Complete this form to receive a lung cancer risk assessment.</p>
		<p><strong>Please note: This is for primary diagnosis only.</strong></p>
		<a href="/form">Begin Assessment</a>
	</div>

	<footer>
		<div class="creators">Created by Sohel Shaikh, Rudra Mondal, Samiul Karim, and Koustav Dey</div>
	</footer>
</body>
</html>
